{% url 'home' as home %}
{% url 'gallery' as gallery %}
{% url 'about' as about %}
{% url 'contact' as contact %}

{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: fixed; width: 100%;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">
            <img src="{% static 'img/logo.jpeg' %}" alt="logo" width="60" height="48" class="d-inline-block align-text-top" href = "/home"> 
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if request.path == home %} active {% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == gallery %} active {% endif %}" href="{% url 'gallery' %}">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == about %} active {% endif %}" href="{% url 'about' %}">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == contact %} active {% endif %}" href ="{% url 'contact' %}">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
